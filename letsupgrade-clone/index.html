<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsUpgrade Clone</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="LetsUpgrade Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carousel -->
    <div class="carousel">
        <div class="slides">
            <img src="assets/images/slide1.jpg" alt="Slide 1">
            <img src="assets/images/slide2.jpg" alt="Slide 2">
            <img src="assets/images/slide3.jpg" alt="Slide 3">
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to LetsUpgrade</h1>
        <p>Your one-stop platform for upskilling and certifications.</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="formMessage"></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 LetsUpgrade. All Rights Reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
</body>
</html>
